version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: manik
      POSTGRES_USER: manik
      POSTGRES_PASSWORD: manik
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    depends_on:
      - db
    env_file: .env
    environment:
      PYTHONPATH: /app
    command: >
      sh -c "alembic upgrade head &&
      uvicorn app.web.app:app --host 0.0.0.0 --port 8000"
    ports:
      - "127.0.0.1:8000:8000"

  bot:
    build: .
    depends_on:
      - db
    env_file: .env
    environment:
      PYTHONPATH: /app
    command: >
      sh -c "alembic upgrade head &&
      python -m app.bot_runner"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/conf:/etc/letsencrypt
    env_file: .env
    environment:
      DOMAIN: ${DOMAIN}

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do certbot renew --webroot -w /var/www/certbot;
      sleep 12h & wait $${!}; done"

volumes: {}
