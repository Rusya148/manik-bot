<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manik Bot</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="minion-theme">
  <header class="app-header">
    <div class="app-brand">
      <div class="minion-avatar" aria-hidden="true"></div>
      <div>
        <div class="app-title">Manik Bot</div>
        <div class="app-subtitle">Веб-интерфейс для управления записями</div>
      </div>
    </div>
    <div class="app-sparkles" aria-hidden="true">
      <span class="sparkle"></span>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
    </div>
  </header>

  <div class="minion-parade" aria-hidden="true">
    <img class="minion-buddy" src="/assets/images/image.png" alt="Minion" />
    <img class="minion-buddy" src="/assets/images/image%20copy%202.png" alt="Minion" />
    <img class="minion-buddy" src="/assets/images/image%20copy%203.png" alt="Minion" />
    <img class="minion-buddy" src="/assets/images/image%20copy%204.png" alt="Minion" />
  </div>

  <nav class="tabs">
    <button class="tab-button active" data-tab="clients">Клиенты</button>
    <button class="tab-button" data-tab="calendar">Календарь</button>
    <button class="tab-button" data-tab="schedule">Расписание</button>
    <button class="tab-button" data-tab="salary">Зарплата</button>
    <button class="tab-button" data-tab="expenses">Траты</button>
  </nav>

  <main class="tabs-content">
    <section id="tab-clients" class="tab-panel active">
      <h2>Запись клиента</h2>
      <form id="client-form" class="card form-grid">
        <label>
          Имя
          <input name="name" type="text" required />
        </label>
        <label>
          Ссылка / id
          <input name="link" type="text" required />
        </label>
        <label>
          Время
          <input name="time" type="text" placeholder="11:00" required />
        </label>
        <label>
          Дата
          <input name="date" type="date" required />
        </label>
        <label>
          Предоплата
          <select name="prepaymentType">
            <option value="no">✗</option>
            <option value="yes">✓</option>
            <option value="amount">Сумма</option>
          </select>
        </label>
        <label id="prepayment-amount-field" class="hidden">
          Сумма
          <input name="prepaymentAmount" type="number" min="0" step="1" />
        </label>
        <div class="form-actions">
          <button type="submit">Записать</button>
        </div>
      </form>

      <h2>Просмотр клиентов</h2>
      <div class="card controls-row">
        <button id="clients-today">Сегодня</button>
        <button id="clients-week">Неделя</button>
        <button id="clients-all">Все</button>
        <div class="range-group">
          <input type="date" id="clients-from" />
          <span>—</span>
          <input type="date" id="clients-to" />
          <button id="clients-range">Показать</button>
        </div>
      </div>
      <div id="clients-list" class="card list-block"></div>

      <h2>Удалить клиента</h2>
      <form id="client-delete-form" class="card form-inline">
        <input name="link" type="text" placeholder="Ссылка / id" required />
        <button type="submit">Удалить</button>
      </form>
    </section>

    <section id="tab-calendar" class="tab-panel">
      <h2>Календарь записей</h2>
      <div class="card controls-row">
        <label>
          Месяц
          <input type="month" id="calendar-month" />
        </label>
        <button id="calendar-load">Показать</button>
      </div>
      <div id="calendar-grid" class="calendar-grid card"></div>
      <div class="calendar-legend">
        <span class="legend-item"><span class="legend-dot marked"></span>Есть запись</span>
        <span class="legend-item"><span class="legend-dot today"></span>Сегодня</span>
        <span class="legend-item"><span class="legend-dot weekend"></span>Выходной</span>
      </div>
      <div class="card list-block" id="calendar-day-clients"></div>
    </section>

    <section id="tab-schedule" class="tab-panel">
      <h2>Расписание</h2>
      <div class="card controls-row">
        <div class="month-nav">
          <button id="schedule-prev" type="button">‹</button>
          <button id="schedule-next" type="button">›</button>
        </div>
        <label>
          Месяц
          <input type="month" id="schedule-month" />
        </label>
        <button id="schedule-load">Загрузить</button>
        <button id="schedule-generate">Сгенерировать</button>
      </div>
      <div id="schedule-grid" class="calendar-grid card"></div>
      <div class="calendar-legend">
        <span class="legend-item"><span class="legend-dot selected"></span>Выбрано</span>
        <span class="legend-item"><span class="legend-dot weekend"></span>Выходной</span>
      </div>
      <div class="card schedule-slots">
        <h3>Временные слоты для генерации</h3>
        <div class="form-grid">
          <label>
            Пн
            <input type="text" id="slot-mon" placeholder="11:00,14:00,17:00,19:00" />
          </label>
          <label>
            Вт
            <input type="text" id="slot-tue" placeholder="11:00,14:00,17:00,19:00" />
          </label>
          <label>
            Ср
            <input type="text" id="slot-wed" placeholder="11:00,14:00,17:00,19:00" />
          </label>
          <label>
            Чт
            <input type="text" id="slot-thu" placeholder="11:00,14:00,17:00,19:00" />
          </label>
          <label>
            Пт
            <input type="text" id="slot-fri" placeholder="11:00,14:00,17:00,19:00" />
          </label>
          <label>
            Сб
            <input type="text" id="slot-sat" placeholder="10:00,13:00,16:00,18:00" />
          </label>
          <label>
            Вс
            <input type="text" id="slot-sun" placeholder="10:00,13:00,16:00,18:00" />
          </label>
        </div>
        <div class="schedule-hint">Формат: 11:00,14:00,17:00</div>
        <div class="schedule-actions">
          <button type="button" id="schedule-reset" class="action-button">Сбросить к дефолту</button>
        </div>
      </div>
      <div id="schedule-result" class="card list-block"></div>
    </section>

    <section id="tab-salary" class="tab-panel">
      <h2>Зарплата</h2>
      <div class="card form-inline">
        <input type="month" id="salary-month" />
        <input type="number" id="salary-amount" min="1" step="1" placeholder="Сумма" />
        <button id="salary-add">Добавить</button>
        <button id="salary-remove">Удалить последнюю</button>
      </div>
      <div id="salary-total" class="card list-block"></div>
    </section>

    <section id="tab-expenses" class="tab-panel">
      <h2>Траты</h2>
      <div class="card form-inline">
        <input type="month" id="expenses-month" />
        <input type="number" id="expenses-amount" min="1" step="1" placeholder="Сумма" />
        <button id="expenses-add">Добавить</button>
        <button id="expenses-remove">Удалить последнюю</button>
      </div>
      <div id="expenses-total" class="card list-block"></div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content card">
      <div class="modal-header">
        <div class="modal-title">Редактировать запись</div>
        <button type="button" id="edit-close" class="icon-button">×</button>
      </div>
      <form id="edit-form" class="form-grid">
        <label>
          Имя
          <input name="name" type="text" required />
        </label>
        <label>
          Ссылка / id
          <input name="link" type="text" required />
        </label>
        <label>
          Время
          <input name="time" type="text" required />
        </label>
        <label>
          Дата
          <input name="date" type="date" required />
        </label>
        <label>
          Предоплата
          <select name="prepaymentType">
            <option value="no">✗</option>
            <option value="yes">✓</option>
            <option value="amount">Сумма</option>
          </select>
        </label>
        <label id="edit-prepayment-amount-field" class="hidden">
          Сумма
          <input name="prepaymentAmount" type="number" min="0" step="1" />
        </label>
        <div class="form-actions">
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
